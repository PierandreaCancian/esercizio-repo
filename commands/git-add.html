<body>
	<div class="header">
		<h1>GIT cheatsheet</h1>
	</div>
	<div class="content">
		<h2>git add</h2>
		
		<p>
			Adds all the new/modified/untracked files in the repository to the staging area, where they will eventually be committed. 
		</p>
		<p>
			Options:
			<ul>
				<li>
					<i>-f</i>: Allow adding otherwise ignored files.
				</li>
				<li>
					<i> . </i>: adds ALL the files to the index
				</li>
			</ul>
		</p>

		<a class="back" href="../index.html">
			<img src="../images/back.png" />
			back to the list...
		</a>
	</div>
</body>
</html>
